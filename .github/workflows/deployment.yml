name: Deployment

on:
  push:
    branches: [master]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for changeset
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ” Login to NPM
        uses: open-inc/github-action-npm-login@v1
        env:
          NPM_REGISTRY: ${{ secrets.OPENINC_NPM_REGISTRY }}
          NPM_TOKEN: ${{ secrets.OPENINC_NPM_TOKEN }}

      - name: âš™ï¸ Enable Corepack and install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ”„ Generate Changesets from commits
        run: pnpm gen-changesets

      - name: âš™ï¸ Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ’¾ Commit Changesets if any
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain .changeset)" ]; then
            git add .changeset
            git commit -m "chore: auto generated changesets [skip ci]"
            git push
          else
            echo "No new changesets to commit."
          fi

      - name: ğŸ“ Create version bump and changelog
        run: pnpm changeset version

      - name: ğŸ”¨ Build packages
        run: pnpm run build-nightlies

      - name: ğŸ’¾ Commit Version Bumps
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: version bump [skip ci]"
            git push
          else
            echo "No version changes to commit"
          fi

      - name: ğŸš€ Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.OPENINC_NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.OPENINC_NPM_TOKEN }}
        run: pnpm changeset publish
